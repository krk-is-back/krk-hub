<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRK's Hub - Gaming Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Initial Screen: KRK's Hub -->
    <div id="intro-screen">
        <h1 id="hub-title">KRK's Hub</h1>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="hidden">
        <header class="chat-header">
            <h2>Gaming Chat Room</h2>
            <button id="level-up-btn">Level Up!</button>
        </header>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Type your epic message..." maxlength="200">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
